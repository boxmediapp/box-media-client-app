<table class="responsive-table">

<tr>
   <td>Series Group Title: </td> <td>${title}</td>
</tr>
<tr>
				   <td>Series Group Synopsis: </td> <td>${synopsis}</td>
</tr>

</table>

<div class="subheader"><h3>New Series to be added to this series group</h3></div>

<div id="seriesEditor">
	 <div class="row">
		    <div class="input-field col s12">
		    	<input  id="seriesName" type="text">
          		<label for="seriesName">Series Title</label>		    
		    </div>    			    	
	</div>

		<div class="row">
		    <div class="input-field col s12">
		    	<textarea  id="seriesSynopsis" class="materialize-textarea"></textarea> 
          		<label for="seriesSynopsis">Series Synopsis</label>		    
		    </div>    		
		</div>
	   <div class="row">
	   	    <div class="input-field col s6">
		    	<input  id="contractNumber" type="text">
          		<label for="contractNumber">Contract Number</label>		    
		    </div>    			   		
	   </div>
</div>
   
<div id="controllers">
     <a id="crateNewSeries" class="waves-effect waves-light btn">Create</a>
     <a id="cancelCreateSeries" class="waves-effect waves-light btn">Cancel</a>          
</div>
