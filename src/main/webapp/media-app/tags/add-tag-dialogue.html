<div id="selectATagDialog" class="modal listableDialog">
             <div class="dialog-header">
               <h4>Select the tag to add</h4>
             </div>
        <div class="modal-content">                                         
                 <div>Choose the tag you would like to add</div>
                 <div>                 
                     <table class="controlbuttons">
                     <tr>
                     <td><input id="searchTagsInput" type="text" placeholder="Search..">      
                    </td>
                    <td>   
                            <a id="searchTagsButton" class="btn-floating btn-large waves-effect waves-light blue lighten-1"><i class="material-icons">search</i></a> 
                    </td> 
                    </tr></table>
                 
                 </div>
                 <div class="listable">
                     <table class="taglisttable">
                           <tr>
                               <th class="sortable sort-tag">Tag<span class="sort-ascending">&#9660;</span><span class="sort-descending">&#9650;</span><span class="not-sorted">&#x21D5;</span>           
                               </th>           
                           </tr>
                           <tbody id="taglistContainer">
                           </tbody>
                    </table>
                  </div>
        </div>
        <div class="modal-footer">
            <a class="add  btn-flat waves-effect waves-red">Add</a>
            <a class="cancel btn-flat waves-effect waves-red">Cancel</a>                      
       </div>
   
   </div>
