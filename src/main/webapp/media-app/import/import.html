<div id="homeContent">	
	

<div class="box-specific">

		<div class="row">
		        <div class="col s12 m6">
		          <div class="card blue-grey darken-4">
		            <div class="card-content white-text">
		              <span class="card-title">Import Schedules</span>
		              <p>
		                 <div class="row">
				    			<div class="input-field col s6">
				    				<input  id="fromDate" type="date" class="active">
		          					<label for="fromDate" class="active">From</label>		    
				    			</div>
				    			<div class="input-field col s6">
				    				<input  id="toDate" type="date" class="active">
		          					<label for="toDate" class="active">To</label>		    
				    			</div>    		
						</div>
		              
		              </p>
		            </div>
		            <div class="card-action">
		              	<a id="importSchedule" class="btn-flat waves-effect waves-light">Import Schedule now</a>
		            </div>
		          </div>
		        </div>
		      </div>
		      	
			
		<div class="row">
		        <div class="col s12 m6">
		          <div class="card blue-grey darken-4">
		            <div class="card-content white-text">
		              <span class="card-title">Create scheduled tasks to import schedules</span>
		              <p>
		                 <div class="row">
				    			<div class="input-field col s6">
				    				<input  id="runOnTime" type="text" value="18:00" class="active">
		          					<label for="runOnTime">Executed every day on</label>		    
				    			</div>
				    			<div class="input-field col s6">
				    				<input  id="fromDayOffset" type="number" value="3" class="active">
		          					<label for="fromDayOffset">days for import period start from today</label>		    
				    			</div>
				    			<div class="input-field col s6">
				    				<input  id="toDayOffset" type="number" value="5" class="active">
		          					<label for="toDayOffset">days for import period end from today</label>		    
				    			</div>		    			    		
						</div>
		              
		              </p>
		            </div>
		            <div class="card-action">
		              	<a id="createTimedTask" class="btn-flat waves-effect waves-light">Schedule the import</a>
		            </div>
		          </div>
		        </div>
		      </div>
			
			
		   <h3> Schedules tasks</h3>
		   <div>
		      <table class="borderd">
		      		<thead>
		      			<th>Time</th><th>From (days)</th><th>To (days)</th><th></th>
		      		</thead>	
		      		<tbody id="taskList">
		 				     		
		      		
		      		</tbody>
		      
		      </table>
		    
		   
		   </div>

</div>

</div>
