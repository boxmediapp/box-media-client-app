<h4>Bulk Import From Brightcove</h4>

<div id="controllers">
	<a class="import  waves-effect waves-light btn">Start Import</a>
	<a class="cancel waves-effect waves-light btn">Cancel</a>	
</div>

<div id="importManager">

        <div class="row">
			<div class="input-field col s12">
				<textarea id="importCSVContractMapping" class="materialize-textarea"></textarea>
				<label for="episodeSynopsis" class="tooltip">CSV content for media id, contract and episode number
				<i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    The CSV (command separated values) should not contain the header row, and should only contain two columns. 
			    The first column is the media id that you can  get from the brightcove studio.
			    The second column is the programmeid, which is contractNumber/epsiodeNumber.
			    
			     
			</div>
				
				
				</label>
			</div>
		</div>

</div>
