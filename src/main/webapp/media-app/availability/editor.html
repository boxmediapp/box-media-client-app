<h4>Availability Window Editor</h4>	
<a id="backButton" class="btn-floating waves-effect waves-light btn red"><i class="material-icons">arrow_back</i></a>
<div id="availabilityWindowEditor">
    
     	    	
	<div class="row">
			<div class="input-field col s2">
		    	<input  id="availabilityStartdate" type="date">
          		<label for="availabilityStartdate" class="active">Start date</label>		    
		    </div>
		    <div class="input-field col s2">
		    	<input  id="availabilityStartTime" type="time">
          		<label for="availabilityStartTime" class="active">Start Time</label>		    
		    </div>		    		    
	</div>
	<div class="row">
			<div class="input-field col s2">
		    	<input  id="availabilityEnddate" type="date">
          		<label for="availabilityEnddate" class="active">End date</label>		    
		    </div>
		    <div class="input-field col s2">
		    	<input  id="availabilityEndTime" type="time">
          		<label for="availabilityEndTime" class="active">End Time</label>		    
		    </div>
		    <div id="controllers">
				<div class="col s2">
				    	<a id="addAvailabilityWindow" class="waves-effect waves-light btn">Add</a>				    
				</div>			
		   </div>		    		    
	</div>
	
	
</div>
 
<div id="availabilityWindowManager">
	<table class="responsive-table">
       <thead>
          <th data-field="start">Start</th>
          <th data-field="type">End</th>           
          <th>Action</th>           
       </thead>
       <tbody id="availabilitylist">
       		
       	
       </tbody>
   </table>
   


</div>
