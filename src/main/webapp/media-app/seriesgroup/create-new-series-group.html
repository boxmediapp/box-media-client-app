<h3>Creating a new programme collection</h3>
<div id="seriesGroupEditor">

	<div class="row">
		    <div class="input-field col s12">
		    	<input  id="seriesGroupTitle" type="text">
          		<label for="seriesGroupTitle">Programme Collection Title</label>		    
		    </div>    			    	
	</div>

			<div class="row">
		    <div class="input-field col s12">
		    	<textarea  id="seriesGroupSynopsis" class="materialize-textarea"></textarea> 
          		<label for="seriesGroupSynopsis">Programme Collection Synopsis</label>		    
		    </div>    		
    </div>
</div>
   
<div id="controllers">
     <a id="crateNewSeriesGroup" class="waves-effect waves-light btn">Create</a>
     <a id="cancelCreateSeriesGroup" class="waves-effect waves-light btn">Cancel</a>          
</div>
