<div id="switchToNewSeriesGroupDialog" title="Enter Programme Collection Title" class="modal">
		<div class="modal-content">
			<h4>Move the programme to a new programme collection</h4>
			<div class="row">
				<div class="input-field col s4">
					<input id="seriesGroupTitleToSwitch" type="text">
					<label for="seriesGroupTitleToSwitch">The Programme Collection Title</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="confirm modal-action modal-close waves-effect waves-red btn-flat">Move</a>

		</div>
</div>
