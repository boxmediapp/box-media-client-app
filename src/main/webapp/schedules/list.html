


<div class="row">
    <div class="input-field col s3">
        <input id="fromInput" type="date" placeholder="from">
        <label for="fromInput" class="active">Filter date from</label>
    </div>
    <div class="input-field col s3">
        <input id="toInput" type="date" placeholder="to">
        <label for="toInput" class="active">Filter date to</label>
    </div>
    <div class="input-field col s3">
        <a id="searchButton" class="btn-floating btn-large waves-effect waves-light blue lighten-1"><i class="material-icons">search</i></a>
    </div>
    <div class="input-field col s3">
        <a id="calendarViewButton" class="btn-large waves-effect waves-light blue lighten-1">Calendar View</a>
    </div>
    
</div>
<table>
       <tr>
           <th class="sortable sort-timestamp">Schedule Timestamp <span class="sort-ascending">&#9660;</span><span class="sort-descending">&#9650;</span><span class="not-sorted">&#x21D5;</span></th>
           <th class="sortable sort-episode-title">Episode Title <span class="sort-ascending">&#9660; </span><span class="sort-descending">&#9650;</span><span class="not-sorted">&#x21D5;</span></th>
           <th class="sortable programme-number">Programme Number <span class="sort-ascending">&#9660; </span><span class="sort-descending">&#9650;</span><span class="not-sorted">&#x21D5;</span></th>           
           <th data-field="action"></th>
       </tr>
       <tbody id="schedulelist">
       </tbody>
       
       
   </table>
   <div class="footerOnList">
          <a id="showMoreResults" class="waves-effect waves-light btn">Show more results</a>
    </div>
