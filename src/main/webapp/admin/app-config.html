<h4>Application Configuration Editor</h4>

<div id="controllers">
	<a class="save  waves-effect waves-light btn">Save</a>
	<a class="cancel waves-effect waves-light btn">Cancel</a>	
</div>

<div id="configEditor">

	<div class="row">
		<div class="input-field col s3">
			<input id="recordLimit" type="text">
			<label for="recordLimit" class="tooltip">Number of records per batch
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    This is for only for system adminstration. Number of records per batch retrieve from the database, the rest will be fetch on the end of scroll.
			</div>
			</label>
		</div>
		
		<div class="input-field col s3">
			<input id="visibilityCategory" type="text">
			<label for="visibilityCategory" class="tooltip">Visibility categories
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    This field is the category of the application instance. It can be used to customise the application 
			</div>
			</label>
		</div>
		<div class="input-field col s3">
            <input id="autoYearsAvailability" type="text">
            <label for="autoYearsAvailability" class="tooltip">No. Years availability
            
             <i class="material-icons">help_outline</i>
             <div class="tooltiptext z-depth-2">
                You can specify the number of years to set the availability window for the newly created episode. 
                This is for auto creation of availability window.                 
            </div>
            </label>
        </div>
        
        
		
		
	</div>
	
	
	<div class="row">
	
	<div class="input-field col s3">
            <input id="autoSetGeoAllowedCountries" type="text">
            <label for="autoSetGeoAllowedCountries" class="tooltip">Auto Set allowed countries
            
             <i class="material-icons">help_outline</i>
             <div class="tooltiptext z-depth-2">
                You can specify the allowed countries to be automatically set for the newly created episode.
                                 
            </div>
            </label>
        </div>
	
	     <div class="input-field col s3">
            <input id="autoSetContentType" type="text">
            <label for="autoSetContentType" class="tooltip">Auto Set Content Type
            
             <i class="material-icons">help_outline</i>
             <div class="tooltiptext z-depth-2">
                You can specify the ContentType to be automatically set for the newly created episode.
                                 
            </div>
            </label>
        </div>
        
        <div class="input-field col s3">
            <input id="autoSetTxChannel" type="text">
            <label for="autoSetTxChannel" class="tooltip">Auto Set TxChannel
            
             <i class="material-icons">help_outline</i>
             <div class="tooltiptext z-depth-2">
                You can specify the TxChannel to be automatically set for the newly created episode.
                                 
            </div>
            </label>
        </div>
	
	</div>
	       <div class="input-field col s3">
            <input id="autoSetPublishedStatus" type="text">
            <label for="autoSetPublishedStatus" class="tooltip">Auto Set PublishedStatus
            
             <i class="material-icons">help_outline</i>
             <div class="tooltiptext z-depth-2">
                You can specify the Published Status in this field.                                 
            </div>
            </label>
          </div>
	
	<div class="row">
	
	</div>
	
	<div class="row">
		<div class="input-field col s12">
			<input id="imagetemplateurl" type="text">
			<label for="imagetemplateurl" class="tooltip">Image Template URL
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    This is the URL template for retrieving different size of images. 
			</div>
			</label>
		</div>
	</div>
	
	<div class="row">
		<div class="input-field col s4">
			<select id="brightcoveStatus">		    	        
		    	        <option value="true">Auto</option>
				        <option value="false">Manual</option>
		    </select>		    	
			<label for="brightcoveStatus" class="tooltip">
			   Update brightcove
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			   When it is Auto, changes will be pushed to the Brightcove on changes.
			   When it is manual, the records will be marked NEEDS_PUSH_CHANGES_TO_BRIGHTCOVE and you can do batch or selective manual update.			    
			</div>
			</label>
		</div>
		<div class="input-field col s4">
			<select id="convertImage">		    	        
		    	        <option value="true">Create</option>
				        <option value="false">Do not create</option>
		    </select>		    	
			<label for="convertImage" class="tooltip">
			    Create Images
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			   When "Created" is selected, the system will automatically create different sizes of images when an master image is updated to the s3 bucket.
			   And also when the master image is deleted, the generated images will also be deleted.			    
			</div>
			</label>
		</div>
		
		<div class="input-field col s4">
			<select id="sendUpdateToSoundMouse">		    	        
		    	        <option value="true">Send</option>
				        <option value="false">Do not send</option>
		    </select>		    	
			<label for="convertImage" class="tooltip">
			    Send Update to Soundmouse
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			   If this fied is true, whenever an episode is created or updated, the changes will be sent to the Soundmouse 			    
			</div>
			</label>
		</div>
		
		
		
	</div>
	<div class="row">
	   <div class="input-field col s12">
			<input id="s3videoURL" type="text">
			<label for="s3videoURL" class="tooltip">S3 video URL base
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    This is the URL base for the video files. 
			</div>
			</label>
		</div>
	</div>
	
	<div class="row">
	    <div class="input-field col s4">
			<input id="awsRegion" type="text">
			<label for="awsRegion" class="tooltip">AWS region
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    The AWS region for s3 bucket etc. 
			</div>
			</label>
		</div>
		
		<div class="input-field col s4">
			<input id="videoBucket" type="text">
			<label for="videoBucket" class="tooltip">S3 video bucket
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    The s3 bucket for storing the video files 
			</div>
			</label>
		</div>
	</div>
	<div class="row">
	   
		<div class="input-field col s4">
			<input id="imageBucket" type="text">
			<label for="imageBucket" class="tooltip">S3 image bucket
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    The s3 bucket for storing the image files 
			</div>
			</label>
		</div>
		<div class="input-field col s4">
			<input id="imageMasterFolder" type="text">
			<label for="imageMasterFolder" class="tooltip">master image folder
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    The folder for storing the master images in the s3 bucket 
			</div>
			</label>
		</div>
		<div class="input-field col s4">
			<input id="imagePublicFolder" type="text">
			<label for="imagePublicFolder" class="tooltip">public image folder
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    The folder for storing the public images in the s3 bucket, the images in this folder will be generated from the master images 
			</div>
			</label>
		</div>
	</div>
	
	<div class="row">
	   <div class="input-field col s12">
			<input id="s3imagesURL" type="text">
			<label for="s3imagesURL" class="tooltip">S3 image URL base
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    This is the s3 URL base for the image files. 
			</div>
			</label>
		</div>
	</div>
	
	
	<div class="row">
	   <div class="input-field col s12">
			<input id="imageUrlAliases" type="text">
			<label for="imageUrlAliases" class="tooltip">S3 Image URL aliases
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
			    This is the comma separated domain name set in the image Cloud Front (CDN) as Alternate Domain Names.
			    This is used for decide whether Image URL is pointing the image s3 bucket or not. This is useful when deciding whether need to import an Image from brightcove 
			</div>
			</label>
		</div>
	</div>
	
	<div class="row">
	    <div class="input-field col s12">
			<input id="requiredFields" type="text">
			<label for="requiredFields" class="tooltip">Requred fields
			
			 <i class="material-icons">help_outline</i>
			 <div class="tooltiptext z-depth-2">
				The comma separated value to specify the fields that are required in order to activate an episode.
				for example, episode.title, episode.txChannel	     
			</div>
			</label>
		</div>
	</div>
	

</div>
